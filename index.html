<style>

<body>

<div class="greeting" id="greeting">ìƒˆí•´ ë³µ ë§ì´ ë°›ìœ¼ì„¸ìš”</div>
<div class="audio-tip" id="audioTip">ç‚¹å‡»å±å¹• ğŸ†</div>
<canvas id="canvas"></canvas>

<audio id="sound2" src="2.mp3" preload="auto"></audio>
<audio id="sound3" src="3.mp3" preload="auto"></audio>

<script>
/* ===== Canvas ===== */
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
canvas.width = innerWidth;
canvas.height = innerHeight;
addEventListener('resize',()=>{
  canvas.width = innerWidth;
  canvas.height = innerHeight;
});

/* ===== æ–‡å­—åŠ¨ç”» ===== */
const greeting = document.getElementById('greeting');
setTimeout(()=>{
  greeting.style.opacity = 1;
  setTimeout(()=>greeting.style.opacity = 0, 3000);
}, 3000);

/* ===== çƒŸèŠ±ç²’å­é€»è¾‘ ===== */
let particles=[];
class Particle{
  constructor(x,y,color){
    this.x=x;this.y=y;
    this.vx=(Math.random()-0.5)*7;
    this.vy=(Math.random()-0.5)*7;
    this.alpha=1;
    this.color=color;
  }
  update(){
    this.x+=this.vx;
    this.y+=this.vy;
    this.vy+=0.05;
    this.alpha-=0.015;
    return this.alpha>0;
  }
  draw(){
    ctx.globalAlpha=this.alpha;
    ctx.fillStyle=this.color;
    ctx.fillRect(this.x,this.y,3,3);
    ctx.globalAlpha=1;
  }
}

function createFireworkAt(x,y){
  const colors=["#ff0043","#14fc56","#1e90ff","#ffd700","#ff69b4"];
  const color=colors[Math.floor(Math.random()*colors.length)];
  for(let i=0;i<80;i++){
    particles.push(new Particle(x,y,color));
  }
}

// è‡ªåŠ¨ç”ŸæˆçƒŸèŠ±ï¼šæ¯ 800ms åœ¨éšæœºä½ç½®äº§ç”Ÿä¸€æ¬¡ï¼Œç¡®ä¿æŒç»­ä¸æ–­
setInterval(() => {
    const randomX = Math.random() * canvas.width;
    const randomY = Math.random() * (canvas.height * 0.6); // åœ¨å±å¹•ä¸ŠåŠéƒ¨åˆ†éšæœºäº§ç”Ÿ
    createFireworkAt(randomX, randomY);
}, 800);

function animate(){
  ctx.fillStyle="rgba(5,0,26,.25)";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  particles = particles.filter(p=>p.update());
  particles.forEach(p=>p.draw());
  requestAnimationFrame(animate);
}
animate();

/* ===== å£°éŸ³æ’­æ”¾é€»è¾‘ ===== */
const sound2 = document.getElementById('sound2');
const sound3 = document.getElementById('sound3');
let clickCount = 0; // ç‚¹å‡»è®¡æ•°å™¨

function playFromStart(audioEl, volume){
  const a = audioEl.cloneNode();
  a.volume = volume;
  a.play().catch(()=>{});
  a.onended = () => a.remove();
}

/* ===== ç‚¹å‡»äº¤äº’ ===== */
document.body.addEventListener('click', (e)=>{
  clickCount++; // æ¯æ¬¡ç‚¹å‡»ç´¯åŠ ä¸€æ¬¡
  
  // é€»è¾‘ï¼šå¦‚æœç‚¹å‡»æ¬¡æ•°å°äºæˆ–ç­‰äº2ï¼Œæ’­æ”¾éŸ³é¢‘2å’ŒéŸ³é¢‘3ï¼›å¦åˆ™åªæ’­æ”¾éŸ³é¢‘3
  if (clickCount <= 2) {
    playFromStart(sound2, 0.6);
  }
  
  playFromStart(sound3, 0.7);
  
  // ç‚¹å‡»ä½ç½®äº§ç”ŸçƒŸèŠ±
  createFireworkAt(e.clientX, e.clientY);
  
  // éšè—æç¤º
  document.getElementById('audioTip').style.display='none';
});
</script>
