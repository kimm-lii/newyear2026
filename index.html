<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新年快乐</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; overflow: hidden; }
        body { width: 100vw; height: 100vh; background: #05001a; display: flex; justify-content: center; align-items: center; font-family: "Microsoft Yahei", sans-serif; cursor: pointer; }
        .initial-countdown { font-size: 24px; font-weight: bold; text-align: center; animation: colorShift 2s infinite alternate; position: absolute; z-index: 50; }
        @keyframes colorShift { 0% { color: #ff3366; } 25% { color: #33ccff; } 50% { color: #ffd700; } 75% { color: #9933ff; } 100% { color: #33ff66; } }
        .big-count { font-size: 15vw; font-weight: 900; text-align: center; display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); animation: scaleBlink 1s ease-in-out forwards; z-index: 100; }
        @keyframes scaleBlink { 0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); } 50% { opacity: 1; transform: translate(-50%, -50%) scale(1.1); } 100% { opacity: 0; transform: translate(-50%, -50%) scale(1.5); } }
        .greeting { font-family: "Ma Shan Zheng", sans-serif; font-size: 20px; font-weight: bold; -webkit-text-stroke: 1px #fff; color: transparent; background-clip: text; -webkit-background-clip: text; position: absolute; top: 35%; left: 50%; transform: translateX(-50%); display: none; animation: floatUpFade 2.5s ease-out forwards, colorGradient 3s infinite alternate; z-index: 10; }
        @keyframes colorGradient { 0% { background-image: linear-gradient(90deg, #ff3366, #ffd700); } 100% { background-image: linear-gradient(90deg, #33ccff, #ff3366); } }
        @keyframes floatUpFade { 0% { opacity: 1; transform: translateX(-50%) translateY(20px); } 100% { opacity: 0.8; transform: translateX(-50%) translateY(0); } }
        canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        .audio-tip { position: absolute; bottom: 30px; color: #fff; opacity: 0.6; font-size: 14px; text-align: center; z-index: 20; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap" rel="stylesheet">
</head>
<body>
<div class="initial-countdown" id="initialCount"></div>
<div class="big-count" id="count3">3</div>
<div class="big-count" id="count2">2</div>
<div class="big-count" id="count1">1</div>
<div class="greeting" id="greeting1">새해 복 많이 받으세요</div>
<div class="audio-tip" id="audioTip">Top</div>
<canvas id="canvas"></canvas>

<div style="display:none;">
    <audio id="sound1" src="1.mp3" preload="auto"></audio>
    <audio id="sound2" src="2.mp3" preload="auto"></audio>
    <audio id="sound3" src="3.mp3" preload="auto"></audio>
</div>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const sUp = document.getElementById('sound1'), 
          sSpecial = document.getElementById('sound2'), 
          sBoom = document.getElementById('sound3');
          
    canvas.width = window.innerWidth; 
    canvas.height = window.innerHeight;

    let isSoundDisabled = false; // 用于30秒后禁用音效1和2
    let specialCount = 0; 
    let particles = [];

    // 倒计时逻辑
    let currentTime = new Date('2025-12-31T23:59:57').getTime();
    const endTime = new Date('2026-01-01T00:00:00').getTime();

    const initialInterval = setInterval(() => {
        const d = new Date(currentTime);
        document.getElementById('initialCount').textContent = `${d.getFullYear()}-${(d.getMonth()+1).toString().padStart(2,'0')}-${d.getDate().toString().padStart(2,'0')} ${d.getHours().toString().padStart(2,'0')}:${d.getMinutes().toString().padStart(2,'0')}:${d.getSeconds().toString().padStart(2,'0')}`;
        if (currentTime >= endTime) { 
            clearInterval(initialInterval); 
            document.getElementById('initialCount').style.display = 'none'; 
            startBigCountdown(); 
        }
        currentTime += 1000;
    }, 1000);

    function startBigCountdown() {
        const els = [document.getElementById('count3'), document.getElementById('count2'), document.getElementById('count1')];
        const colors = ['#FF3366', '#FFD700', '#33CCFF'];
        let i = 0;
        const timer = setInterval(() => {
            if (i > 0) els[i-1].style.display = 'none';
            if (i < 3) { els[i].style.color = colors[i]; els[i].style.display = 'block'; i++; }
            else { clearInterval(timer); startFireworksPhase(); }
        }, 1000);
    }

    class Particle {
        constructor(x, y, color) { 
            this.x = x; this.y = y; 
            this.radius = Math.random()*2+1; 
            this.color = color; 
            this.speedX = (Math.random()-0.5)*8; 
            this.speedY = (Math.random()-0.5)*8; 
            this.alpha = 1; 
            this.gravity = 0.05; 
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.speedY += this.gravity; this.alpha -= 0.01; }
        draw() { ctx.save(); ctx.globalAlpha = this.alpha; ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2); ctx.fillStyle = this.color; ctx.fill(); ctx.restore(); }
    }

    function playAudio(obj, vol = 0.5) {
        // 如果是音效1或2，且已经过了30秒禁令期，则不播放
        if (isSoundDisabled && (obj === sUp || obj === sSpecial)) return;
        const s = obj.cloneNode(); s.volume = vol; s.play().catch(() => {});
        s.onended = () => s.remove();
    }

    function createExplosion(x, y) {
        const colors = ["#ff3366", "#ffd700", "#33ccff", "#33ff66", "#ff69b4"];
        const color = colors[Math.floor(Math.random()*colors.length)];
        for (let i = 0; i < 80; i++) particles.push(new Particle(x, y, color));
        
        playAudio(sBoom, 0.7); // 音效3爆炸声全程保留
        if (!isSoundDisabled) playAudio(sUp, 0.2); // 音效1作为炸裂点缀，30秒后消失
    }

    function handleFireworks() {
        // 直接在屏幕上方区域随机位置产生爆炸，取消上升动画
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.6;
        createExplosion(x, y);
    }

    function animate() {
        ctx.fillStyle = "rgba(5, 0, 26, 0.2)"; 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.alpha > 0);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }

    function startFireworksPhase() {
        const greet = document.getElementById('greeting1');
        greet.style.display = 'block';
        
        // 祝福语10秒后消失
        setTimeout(() => { greet.style.display = 'none'; }, 10000);

        // 30秒后禁用音效1和音效2
        setTimeout(() => { 
            isSoundDisabled = true; 
            sSpecial.pause(); 
        }, 30000);

        animate(); 
        setInterval(handleFireworks, 600); // 烟花产生频率

        // 音效2逻辑：只出现2次，每次8秒
        const specialInterval = setInterval(() => {
            if (specialCount >= 2 || isSoundDisabled) { clearInterval(specialInterval); return; }
            sSpecial.currentTime = 0; sSpecial.play(); specialCount++;
            setTimeout(() => { sSpecial.pause(); }, 8000);
        }, 12000);
        
        // 立即执行第一次音效2
        sSpecial.play(); specialCount++;
        setTimeout(() => { sSpecial.pause(); }, 8000);
    }

    document.body.addEventListener('click', () => {
        [sUp, sSpecial, sBoom].forEach(s => { s.play().then(() => { s.pause(); s.currentTime = 0; }).catch(() => {}); });
        document.getElementById('audioTip').style.display = 'none';
    }, {once: true});
</script>
</body>
</html>
